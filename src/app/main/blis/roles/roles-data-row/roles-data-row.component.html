<div id="role-row" class="ui grid" (click)="clicked" >
  <div class="two wide column">{{ role.id }}</div>
  <div class="two wide column">{{ role.name }}</div>
  <div class="two wide column">{{ role.group }}</div>
  <div class="two wide column">{{ role.date}}</div>
  <div class="three wide column">{{ role.user }}</div>
  <div class="two wide column">{{ role.last_modified }}</div>
  <div class="three wide column">{{ role.last_modified_user }}</div>
</div>
