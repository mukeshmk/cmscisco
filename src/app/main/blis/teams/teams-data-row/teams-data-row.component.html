<div id="team-row" class="ui grid" (click)="clicked" >
  <div class="three wide column">{{ team.id }}</div>
  <div class="three wide column">{{ team.name }}</div>
  <div class="three wide column">{{ team.group }}</div>
  <div class="three wide column">{{ team.lead }}</div>
  <div class="two wide column">{{ team.status }}</div>
  <div class="two wide column">{{ team.created }}</div>
</div>
