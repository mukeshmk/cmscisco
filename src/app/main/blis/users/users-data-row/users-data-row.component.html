<div id="user-row" class="ui grid" (click)="clicked">
  <div class="three wide column">{{ user.lastName }},{{ user.firstName }}</div>
  <div class="two wide column">{{ user.onlineName }}</div>
  <div class="two wide column">{{ user.role }}</div>
  <div class="three wide column">{{ user.email }}</div>
  <div class="two wide column">{{ user.team }}</div>
  <div class="two wide column">{{ user.status }}</div>
  <div class="two wide column">{{ user.created }}</div>
</div>
