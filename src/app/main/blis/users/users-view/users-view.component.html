<app-users-heading (fieldSelected)="sortData($event)" ></app-users-heading>
<app-users-data-row *ngFor="let user of usersData" [data]="user" (click)="clickRow(user)" [ngClass]="{'selected' : user.onlineName == selectedRow.onlineName}"></app-users-data-row>

<br><br>

<div align="center">
  <div class="ui large buttons">
    <button class="ui secondary button" [routerLink]="['/blis/users/edit', selectedRow.onlineName]" [disabled]="selectedRow.onlineName == undefined">Edit</button>
    <div class="or"></div>
    <button class="ui primary button" [routerLink]="['/blis/users/new']">New</button>
    <div class="or"></div>
    <button class="ui negative button" [disabled]="selectedRow.onlineName == undefined">Inactivate</button>
    <div class="or"></div>
    <button class="ui positive button" [disabled]="selectedRow.onlineName == undefined">Reactivate</button>
  </div>

</div>
