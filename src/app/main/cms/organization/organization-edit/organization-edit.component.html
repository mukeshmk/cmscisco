<div align="right">
  <button class="ui button" type="button" (click)="navigateAccounts()">Create Account</button>
</div>
<form [formGroup]="orgEditForm" (ngSubmit)="saveOrg($event)">
  <div class="ui form">


    <div class="column">
      <div class="ui raised segment">
        <a class="ui red ribbon label">Personal</a>
        <div class="two fields">
          <div class="field">
            <label for="org-id">Organization ID</label>
            <input formControlName="orgID" [(ngModel)]="data.orgID" type="text" id="org-id">
          </div>
          <div class="field">
            <label for="org-name">Organization Name</label>
            <input formControlName="orgName" [(ngModel)]="data.orgName" type="text" id="org-name">
          </div>
        </div>
        <div class="three fields">
          <div class="field">
            <label for="parent-org">Parent Organization</label>
            <input formControlName="parentOrg" [(ngModel)]="data.parentOrg" type="text" id="parent-org">
          </div>
          <div class="field">
            <label for="org-upo">UPO</label>
            <input formControlName="orgUpo" [(ngModel)]="data.upo" type="text" id="org-upo">
          </div>
          <div class="field">
            <label for="company-url">Company Url</label>
            <input formControlName="companyUrl" [(ngModel)]="data.companyURL" type="text" id="company-url">
          </div>
        </div>

        <div class = "two fields">
          <div class = "field">
            <label for = "last-modified">Last Modified</label>
            <input formControlName="lastModified" [(ngModel)]="data.lastModified" type = "text" id = "last-modified">
          </div>

          <div class = "field">
            <label for = "status">Status</label>
            <input formControlName="orgStatus" [(ngModel)] = "data.status" type = "text" id = "status">
          </div>

        </div>
      </div>
    </div>

    <br>

    <div class="column">
      <div class="ui raised segment">
        <a class="ui blue ribbon label">Address</a>
        <div class="two fields">
          <div class="field">
            <label for="street1">Street 1</label>
            <input formControlName="addressStreet1" [(ngModel)]="data.street1" type="text" id="street1">
          </div>
          <div class="field">
            <label for="street2">Street 2</label>
            <input formControlName="addressStreet2" [(ngModel)]="data.street2" type="text" id="street2">
          </div>
        </div>
        <div class="three fields">
          <div class="field">
            <label for="city">City</label>
            <input formControlName="addressCity" [(ngModel)]="data.city" type="text" id="city">
          </div>
          <div class="field">
            <label for="state">State/Province</label>
            <input formControlName="addressState" [(ngModel)]="data.state" type="text" id="state">
          </div>
          <div class="field">
            <label for="zip">Postal code/Zip</label>
            <input formControlName="addressZip" [(ngModel)]="data.zip" type="text" id="zip">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label for="county">County</label>
            <input formControlName="addressCounty" [(ngModel)]="data.county" type="text" id="county">
          </div>
          <div class="field">
            <label>Country</label>
            <select formControlName="addressCountry" [(ngModel)]="data.country" class="ui search dropdown">
              <option value="">Select Country</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Åland Islands">Åland Islands</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="column">
      <div class="ui segment">
        <a class="ui teal ribbon label">Account Details</a>
        <div class="two fields">
          <div class="field">
            <label for="email">E-mail</label>
            <input formControlName="orgEmail" [(ngModel)]="data.email" type="text" id="email">
          </div>
          <div class="field">
            <label for="login-name">Login Name</label>
            <input formControlName="loginName" [(ngModel)]="data.loginName" type="text" id="login-name">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label for="password">Password</label>
            <input formControlName="orgPassword" [(ngModel)]="data.password" type="password" id="password">
          </div>
          <div class="field">
            <label for="confirm-password">Confirm Password</label>
            <input formControlName="confirmPassword" [(ngModel)]="data.confirmPassword" type="password" id="confirm-password">
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="column">
      <div class="ui segment">
        <a class="ui orange ribbon label">Work Profile</a>
        <div class="two fields">
          <div class="field">
            <label for="title">Title</label>
            <input formControlName="orgTitle" [(ngModel)]="data.title" type="text" id="title">
          </div>
          <div class="field">
            <label for="department">Department</label>
            <input formControlName="orgDepartment" [(ngModel)]="data.title" type="text" id="department">
          </div>
        </div>

        <br>

        <div class="two fields">
          <div class="field">
            <label>Group</label>
            <select formControlName="group" [(ngModel)]="data.group" class="ui search dropdown">
              <option value="">Select Group</option>
              <option value="Sales">Sales</option>
              <option value="finance">Finance</option>
            </select>
          </div>
          <div class="field">
            <label for="team">Team</label>
            <input formControlName="orgTeam" [(ngModel)]="data.team" type="text" id="team">
          </div>
        </div>
        <div class="three fields">
          <div class="field">
            <label>Category</label>
            <select formControlName="category" [(ngModel)]="data.category" class="ui search dropdown">
              <option value="">Select Category</option>
              <option value="Medical-Health">Medical-Health</option>
              <option value="Category1">Category1</option>
            </select>
          </div>
          <div class="field">
            <label for="role">Role</label>
            <input formControlName="orgRole" [(ngModel)]="data.role" type="text" id="role">
          </div>
          <div class="field">
            <label>Reports To</label>
            <select formControlName="reportsTo" [(ngModel)]="data.reportsTo" class="ui search dropdown">
              <option value="">Select</option>
              <option value="Self">Self</option>
              <option value="ReportsTo1">ReportsTo1</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label>Is a Contractor</label>
          <div class="two fields">
            <div class="field"> <input type="radio" value="Yes" formControlName="isAContractor" name="isAContractor" [(ngModel)]="data.isAContractor" checked="checked">Yes</div>
            <div class="field"> <input type="radio" value="No" formControlName="isAContractor" name="isAContractor" [(ngModel)]="data.isAContractor" checked="checked">No</div>
            <div class="field">
              <label for="expDate">Exp. Date</label>
              <input formControlName="orgExpDate" [(ngModel)]="data.expDate" type="date" id="expDate">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div align="center">
    <div class="ui buttons">
      <button class="ui button" routerLink = "/vieworganization">Cancel</button>
      <div class="or"></div>
      <button class="ui positive button" type="submit" value="Save">Save</button>
    </div>
  </div>
  <br><br>
</form>
