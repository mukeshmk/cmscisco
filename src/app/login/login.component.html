  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Sign in</h2>

        <!--</div>-->
      <form [formGroup]="user" (ngSubmit)="login()">
        <div class="field">
          <input type="text" formControlName="loginName">
          <small class = "small" [hidden] = "user.controls.loginName.dirty && user.controls.loginName.status == 'VALID'"
          >Login required</small>
        </div>
        <div class="field">
          <input type="password" formControlName="password">
          <small class = "small" [hidden] = "user.value.password.length > 5">Password required</small>
        </div>
        <div class="field">
          <button type="submit" (click)="login()" [disabled] = "!user.valid" class="ui button large fluid green">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
