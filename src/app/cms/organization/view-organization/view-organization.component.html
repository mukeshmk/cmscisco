<app-organization-header (fieldSelected)="sortData($event)" ></app-organization-header>
<app-org-data-row *ngFor="let org of orgData" [data]="org" (click)="clickRow(org)" [ngClass]="{'selected' : org.orgID == selectedRow.orgID }"></app-org-data-row>




<br><br>

<div align="center">
  <div class="ui large buttons">
    <button class="ui secondary button" [routerLink]="['/cms/organization/edit', selectedRow.orgID]" [disabled]="selectedRow.orgID == undefined">Edit</button>
    <div class="or"></div>
    <button class="ui primary button" [routerLink]="['/cms/organization/new']">New</button>
  </div>
</div>
